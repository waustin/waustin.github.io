---
layout: default
title: Wade Austin
---

<div id="section">
  <h2 class="section-title">Blog Posts</h2>
  <div class="post-list">
    {% for post in site.posts %}
        <article class="post">
            <header>
                <h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
                <time>{{ post.date | date: "%B %-d, %Y" }}</span></time>
            </header>
        </article>
    {% endfor %}
    </div>
</div>
